<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
    <h1 class="text-2xl font-bold mb-4">Interactive Periodic Table</h1>
    <div class="mb-4 w-full max-w-4xl">
        <div class="flex flex-col md:flex-row gap-4">
            <div>
                <label for="atomic-number" class="block text-sm font-medium">Filter by Atomic Number:</label>
                <input type="number" id="atomic-number" min="1" max="118" class="border p-2 rounded w-full" placeholder="Enter atomic number">
            </div>
            <div>
                <label for="group" class="block text-sm font-medium">Filter by Group:</label>
                <select id="group" class="border p-2 rounded w-full">
                    <option value="">All Groups</option>
                    <option value="1">Group 1</option>
                    <option value="2">Group 2</option>
                    <option value="3-12">Groups 3-12 (Transition Metals)</option>
                    <option value="13">Group 13</option>
                    <option value="14">Group 14</option>
                    <option value="15">Group 15</option>
                    <option value="16">Group 16</option>
                    <option value="17">Group 17</option>
                    <option value="18">Group 18</option>
                </select>
            </div>
            <div>
                <label for="state" class="block text-sm font-medium">Filter by State at Room Temp:</label>
                <select id="state" class="border p-2 rounded w-full">
                    <option value="">All States</option>
                    <option value="Solid">Solid</option>
                    <option value="Liquid">Liquid</option>
                    <option value="Gas">Gas</option>
                </select>
            </div>
        </div>
    </div>
    <div class="grid-container" id="periodic-table"></div>
    <script src="script.js"></script>
</body>
</html>
