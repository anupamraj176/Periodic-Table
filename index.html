<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
  <h1 class="heading">Interactive Periodic Table</h1>
  <div class="filter-container">
    <div class="filter-wrapper">
      <div class="filter">
        <label for="atomic-number" class="label">Filter by Atomic Number:</label>
        <input type="number" id="atomic-number" min="1" max="118" class="input" placeholder="Enter atomic number">
      </div>
      <div class="filter">
        <label for="group" class="label">Filter by Group:</label>
        <select id="group" class="input">
          <option value="">All Groups</option>
          <option value="1">Group 1</option>
          <option value="2">Group 2</option>
          <option value="3-12">Groups 3-12 (Transition Metals)</option>
          <option value="13">Group 13</option>
          <option value="14">Group 14</option>
          <option value="15">Group 15</option>
          <option value="16">Group 16</option>
          <option value="17">Group 17</option>
          <option value="18">Group 18</option>
        </select>
      </div>
      <div class="filter">
        <label for="state" class="label">Filter by State at Room Temp:</label>
        <select id="state" class="input">
          <option value="">All States</option>
          <option value="Solid">Solid</option>
          <option value="Liquid">Liquid</option>
          <option value="Gas">Gas</option>
        </select>
      </div>
    </div>
  </div>
  <div class="grid-container" id="periodic-table"></div>
  <script src="script.js"></script>
</body>
</html>
